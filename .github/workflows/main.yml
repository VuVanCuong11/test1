# This is a basic workflow to help you get started with Actions

name: ESLint

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.13.0'
      - name: Run eslint
        run: |
          [[ "${CIRCLE_BRANCH}" =~ ^(develop|master)$ ]] && exit
          export GIT_DEV_B=$(git log --decorate=short \
              | grep '^commit' \
              | grep origin.develop, \
              | cut -d ' ' -f 2
          )
          export GIT_NEW_B=$(git log --decorate=short \
              | grep '^commit' \
              | head -n 1 \
              | cut -d ' ' -f 2
          )
          export GIT_DIFF=$(git diff --name-only \
              --diff-filter=d ${GIT_DEV_B}..${GIT_NEW_B} \
              | grep '\.js$'
          )
          if [[ -n "${GIT_DIFF}" ]]; then
              echo "${GIT_DIFF}" \
                  | xargs eslint
          else
              echo "No JavaScript files to lint. Moving on..."
          fi
